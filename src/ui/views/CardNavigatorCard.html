<div class="card-navigator-card" data-card-id="{{cardId}}">
  <div class="card-navigator-card-header">
    <h3 class="card-navigator-card-title">{{fileName}}</h3>
    {{#if firstHeader}}
    <h4 class="card-navigator-card-subtitle">{{firstHeader}}</h4>
    {{/if}}
  </div>
  <div class="card-navigator-card-body">
    <div class="card-navigator-card-content">{{content}}</div>
  </div>
  <div class="card-navigator-card-footer">
    <div class="card-navigator-card-tags">
      {{#each tags}}
      <span class="card-navigator-card-tag">{{this}}</span>
      {{/each}}
    </div>
    <div class="card-navigator-card-date">{{date}}</div>
  </div>
</div>
